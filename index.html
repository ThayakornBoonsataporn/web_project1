<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="ocean" response-type="arraybuffer" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/ocean.glb?v=1706280479288"></a-asset-item>
        <a-asset-item id="ocean2" response-type="arraybuffer" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/ocean_wave_-__wmaya.glb?v=1706282854669"></a-asset-item>
        <a-asset-item id="ocean3" response-type="arraybuffer" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/ocean_wave_sim.glb?v=1706285396308"></a-asset-item>
        <a-asset-item id="ship" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/titanic.glb?v=1706289381972"></a-asset-item>
      </a-assets>
      
      <a-entity gltf-model="#ship" position="0 1 -5" scale="0.1 0.1 0.1" rotation="0 180 0"></a-entity>
      
      <a-box color="red" position="0 1 5"></a-box>
      
      <a-entity event-set__click="material.color: red; scale: 2 2 2,
          event-set__mouseenter="material.color: blue"
          event-set__1="_event: mouseleave; material.color: red">
      
      <a-sky color="#000036"></a-sky>
      
      <a-entity id="ocean1" ocean="density: 20; width: 50; depth: 50; speed: 3"
                material="color: #9CE3F9; opacity: 0.9; metalness: 0; roughness: 1"
                rotation="-90 0 0">
      </a-entity>
      
      <a-entity id="light" light="type: ambient;"></a-entity>
      
      <a-simple-sun-sky sun-position="1 24.931 0"></a-simple-sun-sky>
      
      <a-entity id="cameraRig">
        <a-camera position="-1.339 0.998 45.786"></a-camera>
      </a-entity>
      
      <a-box color="red" position="-11.41869 1.52413 14.88899" material="color: #ffffff" geometry="depth: 2; height: 0.1" scale="2 0.49 1" rotation="-89.7062831102476 179.9998479605043 179.9998479605043"></a-box>
    </a-scene>
  </body>
</html>
