<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <title>JavaScript Pop-up</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="ocean" response-type="arraybuffer" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/ocean.glb?v=1706280479288"></a-asset-item>
        <a-asset-item id="ship" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/titanic.glb?v=1706289381972"></a-asset-item>
      </a-assets>
      
      <a-entity gltf-model="#ship" position="0 1 -5" scale="0.1 0.1 0.1" rotation="0 180 0"
                event-set__enter="_event: click; _target: #popup; visible: true;"></a-entity>
      
    
      <a-sound></a-sound>
      
      <a-sky color="#000036"></a-sky>
      
      <a-entity id="ocean1" ocean="density: 20; width: 50; depth: 50; speed: 3"
                material="color: #9CE3F9; opacity: 0.9; metalness: 0; roughness: 1"
                rotation="-90 0 0">
      </a-entity>
      
      
      <a-camera><a-cursor></a-cursor></a-camera>
      
      <a-entity id="light" light="type: ambient;"></a-entity>
    
      
      <a-entity id="cameraRig">
        <a-camera position="-1.339 0.998 45.786"></a-camera>
      </a-entity>
      
      <a-entity id="popup" position="0 2 0" visible="false">
        <a-plane color="white" width="2" height="1"></a-plane>
        <a-text value="This is a pop-up!" color="black" align="center" position="0 0.2 0"></a-text>
        <a-animation attribute="scale" to="1 1 1" from="0.1 0.1 0.1" dur="500"></a-animation>
      </a-entity>
    
    </a-scene>
  </body>
</html>
