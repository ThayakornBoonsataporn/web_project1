<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    
    <title>JavaScript Pop-up</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="spaceship" src="https://cdn.glitch.global/4fc89268-7b85-4a5a-99c9-a2f22ee15798/nasa_apollo_lunar_module.glb?v=1706366115501"></a-asset-item>
        <a-asset-item id="astronaut" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/animated_astronaut_in_space_suit_loop.glb?v=1706370386668"></a-asset-item>
        <a-asset-item id="sun" src="https://cdn.glitch.global/4fc89268-7b85-4a5a-99c9-a2f22ee15798/sun.glb?v=1706376450184"></a-asset-item>
        <a-asset-item id="moon" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/moon_-_gagarin_crater.glb?v=1706360863825"></a-asset-item>
        <a-asset-item id="flag" response-type="arraybuffer" src="https://cdn.glitch.global/4fc89268-7b85-4a5a-99c9-a2f22ee15798/world_war_2_usa_flag_animation.glb?v=1706366118344"></a-asset-item>
        <a-asset-item id="star" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/star_light_ball.glb?v=1706376452755"></a-asset-item>
        <a-asset-item id="eart" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/3d_planet_earth_transparent_bg.glb?v=1706376462491"></a-asset-item>
        <audio id="nilesound" src="https://cdn.glitch.global/4fc89268-7b85-4a5a-99c9-a2f22ee15798/nile.mp3?v=1706421183468"></audio>
        <audio id="buzzsound" src="https://cdn.glitch.global/4fc89268-7b85-4a5a-99c9-a2f22ee15798/buzz.mp3?v=1706421184675"></audio>
        <audio id="sang" src="https://cdn.glitch.global/4fc89268-7b85-4a5a-99c9-a2f22ee15798/Aerosmith%20-%20I%20Don't%20Want%20to%20Miss%20a%20Thing%20-%20Guitar%20Cover%20by%20Kfir%20Ochaion%20-%20Universal%20Audio%20Woodrow%20(320%20kbps).mp3?v=1706379245155"></audio>
        <a-asset-item id="apollo" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/apollo_11_command_module_combined.glb?v=1706430641116"></a-asset-item>
        <a-mixin id="panel" material="shader:flat;transparent:true;" look-at="[camera]"></a-mixin>
      </a-assets>
    
      
      <a-sky color="black"></a-sky>
      <a-entity gltf-model="#moon" position="0 -1 -5" scale="0.005 0.005 0.005" shadow="receive: true"></a-entity>
      <a-entity gltf-model="#spaceship" position="2.17247 -1.01404 -5" scale="1.5 1.5 1.5" shadow="cast: true" sound="src:#sang; on:click;"
                event-set__enter="_event: click; _target: #ship; visible: true;">
        <a-animation begin="click" attribute="visible" to="false" dur="1"></a-animation>
      </a-entity>
      
      <a-entity id="buzz" gltf-model="#astronaut" position="-1.90353 -0.91089 -2.08588" animation-mixer="duration: 20" rotation="0 -2.5135658472389215 0" sound="src:#buzzsound; on:click;" shadow="cast: true"
                event-set__enter="_event: click; _target: #cardbuzz; visible: true;"></a-entity>
      
      <a-entity id="astro" gltf-model="#astronaut" position="4.24783 -1.3257 6.29634" animation-mixer="startAt: 1" rotation="0 -28.126498162972112 0" sound="src:#nilesound; on:click;" shadow="cast: true"
                event-set__enter="_event: click; _target: #cardnile; visible: true;"></a-entity>
      
      <a-entity gltf-model="#flag" position="5.03335 -1.31085 7.56387" scale="0.002 0.002 0.002" rotation="0 -69.14970333654392 0" animation-mixer="cilp:;" shadow="cast: true"></a-entity>
      <a-entity gltf-model="#star" position="-100 -400 150" scale="6 6 6" rotation=""></a-entity>
      <a-entity gltf-model="#sun" scale="4 4 4" position="0 52.80932 477.7354"></a-entity>
      <a-entity gltf-model="#eart" position="-13.7689 -128.68212 -461.38592" scale="200 200 200" shadow="receive: true"></a-entity>
      <a-entity gltf-model="#apollo" position="-111.64366 8.01417 -5" scale="3 3 3" shadow="cast: true" rotation="0 0 -17.50500655683691">
        <a-animation attribute="rotation" 
                     to="0 -360 0"
                     repeat="indefinite"
                     dur="500"
                     easing="linear">
        </a-animation>
      </a-entity>
      
      <a-camera><a-cursor color="whith"></a-cursor></a-camera>
      
      <a-entity id="light" light="type: point" position="0 6.97127 52.68248"></a-entity>
    
      
      <a-entity id="cameraRig" movement-controls="constrainToNavMesh: true">
        <a-camera position="0 0.998 0" look-controls></a-camera>
      </a-entity>
      

      <a-plane id="cardbuzz" position="-5.89323 1.36625 -2.13841" color="#1D1E2C" width="5" height="1" material="" geometry="width: 6; height: 1.5" scale="" visible="false">
        <a-text position="-2.40284 0 0.01" align="left" value="buzz" text="value: Buzz Aldrin is an American astronaut famous in the world for being the second pilot to stand on the surface of the moon after Neil Armstrong. By Buzz Aldrin Worked with Neil Armstrong to explore and study the lunar surface. and organize the work required in that mission">
        </a-text>
      </a-plane>
      
      <a-plane id="cardnile" position="4.412 2.727 6.231" color="#6A8D92" width="5" height="1" material="" geometry="" rotation="0 -49.636479707773475 0" visible="false">
        <a-text position="-2.47352 0 0.01" align="left" value="Nile" text="value: Neil Armstrong was an American astronaut who was the first person to stand on the lunar surface on July 20, 1969, during the Apollo 11 space flight.">
        </a-text>
      </a-plane>
      
      <a-plane id="ship" position="10.04371 4.45742 -3.32706" color="#6A8D92" width="5" height="1" material="color: #024750" geometry="height: 2" scale="1.5 1.5 1.5" rotation="0 -23.721025676211212 0" visible="false">
        <a-text position="-2.49299 0 0.01" align="left" value="spaceship" text="value: The Apollo 11 spacecraft was a space plane used on a special mission to send three pilots on the first lunar exploration in human history. It began with a launch on July 16, 1969 from Saturday afternoon 39A at NASA's Kennedy Space Center in Florida, USA.">
        </a-text>
      </a-plane>
    
    </a-scene>
  </body>
</html>
