<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    
    <title>JavaScript Pop-up</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="aircraf" src="https://cdn.glitch.global/4fc89268-7b85-4a5a-99c9-a2f22ee15798/nasa_apollo_lunar_module.glb?v=1706366115501"></a-asset-item>
        <a-asset-item id="astronaut" response-type="arraybuffer" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/astronaut.glb?v=1706365769725"></a-asset-item>
        <a-asset-item id="moon" src="https://cdn.glitch.me/4fc89268-7b85-4a5a-99c9-a2f22ee15798/moon_-_gagarin_crater.glb?v=1706360863825"></a-asset-item>
        <a-asset-item id=""></a-asset-item>
      </a-assets>
    
      
      <a-sky color="black"></a-sky>
      
      <a-entity gltf-model="#moon" position="0 -1 -5" scale="0.005 0.005 0.005"></a-entity>
      <a-entity gltf-model="#aircraf" position="2.17247 -1.01404 -5" scale="1.5 1.5 1.5" shadow="receive"></a-entity>
      <a-entity id="astro1" gltf-model="#astronaut" position="2.172 -1.28139 2.32361" animation-mixer="clip: idle;"></a-entity>
      
      <a-camera><a-cursor color="whith"></a-cursor></a-camera>
      
      <a-entity id="light" light="type: point" position="0 6.97127 52.68248"></a-entity>
    
      
      <a-entity id="cameraRig">
        <a-camera position="-1.339 0.998 45.786"></a-camera>
      </a-entity>
      
      <a-entity id="popup" position="0 2 0" visible="false">
        <a-plane color="white" width="2" height="1"></a-plane>
        <a-text value="This is a pop-up!" color="black" align="center" position="0 0.2 0"></a-text>
        <a-animation attribute="scale" to="1 1 1" from="0.1 0.1 0.1" dur="500"></a-animation>
      </a-entity>
    
    </a-scene>
  </body>
</html>
